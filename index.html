<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="header-left">
            <div id="search">
                <div id="mat-icon">
                    <i class="material-icons" id="search-icon">search</i>
                </div>
                <div id="input">
                    <input type="text" />
                </div>
            </div>
            <div id="info">
                <div id="emoji">
                    <img src="face.jpg"alt="face" />
                </div>
                <div id="greet">
                    <p id="para-greet">Hi there, </p>
                </div>
                <div id="name">
                    <p id="para-name">Morgan Oakley (@oakley)</p>
                </div>
            </div>
        </div>
        <div id="header-right">
            <div id="header-right-top">
                <div id="material">
                    <i class="material-icons">notifications_active</i>
                </div>
                <div>
                    <img src="face.jpg" alt="profile" id="prof"/>
                </div>
                <div>
                    <p id="morgan">Morgan Oakley</p>
                </div>
            </div>
            <div id="header-right-bottom">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div id="sidebar">
        <div id="dashboard">
            <div id="icons">
                <i class="material-icons">dashboard</i>
            </div>
            <div id="icons-name">
                <p id="para">Dashboard</p>
            </div>
        </div>
        <div id="navigation">
            <div>
                <i class="material-icons">home</i>
            </div>
            <div>
                <a href="#" class="anchor">Home</a>
            </div>
            <div>
                <i class="material-icons">contact_emergency</i>
            </div>
            <div>
                <a href="#" class="anchor">Profile</a>
            </div>
            <div>
                <i class="material-icons">mode_comment</i>
            </div>
            <div>
                <a href="#" class="anchor">Messages</a>
            </div>
            <div>
                <i class="material-icons">schedule</i>
            </div>
            <div>
                <a href="#" class="anchor">Schedule</a>
            </div>
            <div>
                <i class="material-icons">file_copy</i>
            </div>
            <div>
                <a href="#" class="anchor">Tasks</a>
            </div>
            <div>
                <i class="material-icons">groups</i>
            </div>
            <div>
                <a href="#" class="anchor">Communities</a>
            </div>
        </div>
        <div id="setting">
            <div>
                <i class="material-icons">settings</i>
            </div>
            <div>
                <a href="#" class="anchor">Settings</a>
            </div>
            <div>
                <i class="material-icons">help_center</i>
            </div>
            <div>
                <a href="#" class="anchor">Support</a>
            </div>
            <div>
                <i class="material-icons">verified_user</i>
            </div>
            <div>
                <a href="#" class="anchor">Privacy</a>
            </div>
        </div>
    </div>
    <div id="main"></div>
</body>
</html>
